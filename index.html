<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Clicker</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>

    <main>
        <div class="main-container">
            <div class="click-data-main">
                <h1 class="clicks-counter">0.0</h1>
                <h2 class="clicks-per-second">0.0/s</h2>
                <button class="btn-click">CLICK ME!</button>
            </div>
            <div class="click-shop">
                <button class="btn-shop-item item-per-second" id="camera" value="0.1">+0.1/s - <span>Cost 1 click</span></button>
                <button class="btn-shop-item item-per-click" id="director" value="0.1">+0.1 per click - <span>Cost 1 click</span></button>
            </div>
        </div>
    </main>

</body>

</html>
